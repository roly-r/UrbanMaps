      group.eachLayer(layer => {
        layer.on('mouseover', (e) => {
          info.update(e.layer.feature.properties);
        });
        layer.on('mouseout', () => info.update());
      });
    });

    // Hacer zoom cuando se selecciona una capa
    map.on('layeradd', function(event) {
      if (event.layer instanceof L.GeoJSON) {
        map.fitBounds(event.layer.getBounds()); // Zoom a la capa seleccionada
      }
    });

    // Agregar control de búsqueda
    const searchControl = new L.Control.Search({
      layer: L.layerGroup(Object.values(rutasLayers).flatMap(group => group.getLayers())),
      propertyName: 'name',
      zoom: 15,
      initial: false
    });
    map.addControl(searchControl);


    // Botón de geolocalización
    L.control.locate({
      position: 'topleft',
      strings: {
        title: "Mostrar mi ubicación"
      },
      keepCurrentZoomLevel: true
    }).addTo(map);

// Crear un grupo para almacenar las capas dibujadas
const drawnItems = new L.FeatureGroup();
map.addLayer(drawnItems);

// Agregar control de dibujo con opciones de edición y eliminación
const drawControl = new L.Control.Draw({
  draw: {
    polyline: true,   // Permitir dibujar líneas
    polygon: true,    // Permitir dibujar polígonos
    rectangle: true,  // Permitir dibujar rectángulos
    circle: false,    // Deshabilitar círculos
    marker: true      // Permitir agregar marcadores
  },
  edit: {
    featureGroup: drawnItems, // Permitir editar y eliminar las capas del grupo
    remove: true              // Habilitar la opción de eliminar capas
  }
});
map.addControl(drawControl);

// Evento al finalizar el dibujo
map.on(L.Draw.Event.CREATED, function(e) {
  const layer = e.layer;
  drawnItems.addLayer(layer); // Agregar la nueva forma al grupo
});

// Eventos adicionales para gestionar edición/eliminación
map.on('draw:edited', function(e) {
  const layers = e.layers;
  layers.eachLayer(function(layer) {
    console.log('Capa editada:', layer);
    // Aquí puedes agregar acciones adicionales al editar una capa
  });
});

map.on('draw:deleted', function(e) {
  const layers = e.layers;
  layers.eachLayer(function(layer) {
    console.log('Capa eliminada:', layer);
    // Aquí puedes agregar acciones adicionales al eliminar una capa
  });
});


// Coordenadas iniciales y nivel de zoom
const initialView = [-16.5105, -68.1625];
const initialZoom = 13;

// Crear el botón de volver al inicio
L.easyButton('fa-home', function() {
  map.setView(initialView, initialZoom);
}, 'Volver al inicio').addTo(map);


    
  </script>
